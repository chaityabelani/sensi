<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Sense AI</title>
    <meta name="theme-color" content="#111827" />
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#111827',
              'brand-surface': '#1F2937',
              'brand-primary': '#22D3EE',
              'brand-secondary': '#818CF8',
              'brand-text': '#E5E7EB',
              'brand-text-muted': '#9CA3AF',
            },
            animation: {
              'pulse-target': 'pulse-target 2s ease-in-out infinite',
              'spawn-target': 'spawn-target 0.2s ease-out forwards',
              'destroy-target': 'destroy-target 0.2s ease-in forwards',
              'hit-feedback': 'hit-feedback 0.4s ease-out forwards',
              'miss-feedback': 'miss-feedback 0.4s ease-out forwards',
            },
            keyframes: {
              'pulse-target': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              'spawn-target': {
                '0%': { transform: 'scale(0.5)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              'destroy-target': {
                '0%': { transform: 'scale(1)', opacity: 1 },
                '100%': { transform: 'scale(0)', opacity: 0 },
              },
              'hit-feedback': {
                '0%': { transform: 'scale(0.8)', opacity: 1 },
                '100%': { transform: 'scale(1.5)', opacity: 0 },
              },
              'miss-feedback': {
                '0%': { transform: 'scale(0)', opacity: 0.7, 'border-width': '4px' },
                '100%': { transform: 'scale(1)', opacity: 0, 'border-width': '0px' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.537.0"
  }
}
</script>
</head>
  <body class="bg-brand-bg text-brand-text">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
